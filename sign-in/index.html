<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign in</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of services</a>
            </div>
        </div>

        <div class="right-column">
            <div class="form-row">
                <label class="label" for="">Username</label>
                <input class="input" type="text" placeholder="Your username" required>
            </div>
            <div class="form-row">
                <label class="label" for="">Repeat password</label>
                <input class="input" type="password" placeholder="Repeat your password" required>
            </div>
            <div class="bottom-row">
                <button class="button">Login</button>
                <span>or</span>
                <a class="sign-in" href="../forgot-password/">Forgot password?</a>
            </div>
        </div>
    </main>
    
</body>
</html>
