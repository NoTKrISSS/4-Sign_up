<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <!-- LEFT COLUMN -->
        <div class="left-column">
            <h1>Sign up</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of service</a>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
            <div class="x">&#x2573;</div>
            <form>
                <div class="form-row">
                    <label class="label" for="">Username</label>
                    <input class="input" type="text" placeholder="Your username">
                </div>
                <div class="form-row">
                    <label class="label" for="">Email</label>
                    <input class="input" type="email" placeholder="Email">
                </div>
                <div class="form-row">
                    <label class="label" for="">Password</label>
                    <input class="input" type="password" placeholder="Your password">
                </div>
                <div class="form-row">
                    <label class="label" for="">Repeat password</label>
                    <input class="input" type="password" placeholder="Repeat your password">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
